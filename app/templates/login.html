<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Wallet</title>
  <link rel="stylesheet" href="../static/css/login.css"> <!-- 절대경로로 변경 -->
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="../static/assets/icons/logo.png" alt="Wallet Icon"> <!-- 절대경로로 변경 -->
    </div>
    <form class="login-form" method="POST" onsubmit="return false;"> <!-- 기본 폼 제출을 막기 위해 추가 -->
        <div class="input-group">
            <label for="login_id">아이디</label>
            <input type="text" id="login_id" name="login_id" placeholder="아이디를 입력하세요" required>
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
        </div>
        <p id="errorMessage" style="color: red; display: none;">에러 메시지가 여기에 표시됩니다.</p> <!-- 에러 메시지 표시용 -->
        <button type="submit" class="login-button" id="login-button">로그인</button>
    </form>
    <p class="signup-link">
      아직 회원이 아니신가요? <a href="/signup">회원가입</a> <!-- 절대경로로 변경 -->
    </p>
  </div>
  <script src="../static/js/login.js"></script> <!-- 절대경로로 변경 -->
</body>
</html>
