<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Wallet</title>
  <link rel="stylesheet" href="../static/css/signup.css"> <!-- 수정: 상대경로에서 절대경로로 변경 -->
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <img src="../static/assets/icons/header.png" alt="Wallet Icon"> <!-- 수정: 상대경로에서 절대경로로 변경 -->
    </div>
    <div class="title">
        <h2>회원가입</h2>
        <p>가입하여 FLIP WALLET을 사용해보세요!</p>
    </div>

    <form class="register-form" id="registerForm">
      <div class="input-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름 입력" required> <!-- name 속성 추가 -->
      </div>
      <div class="input-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일 입력" required> <!-- name 속성 추가 -->
      </div>
      <div class="input-group">
        <label for="id">아이디</label>
        <input type="text" id="id" name="id" placeholder="아이디 입력" required> <!-- name 속성 추가 -->
      </div>
      <div class="input-group">
        <label for="password">비밀번호 설정</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="비밀번호 입력" required> <!-- name 속성 추가 -->
        </div>
      </div>
      <div class="input-group">
        <label for="confirm-password">비밀번호 확인</label>
        <div class="password-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 입력 재확인" required> <!-- name 속성 추가 -->
          <p class="error-message" id="errorMessage" style="color: #E75C5C; font-size: 12px; display: none;">비밀번호가 일치하지 않습니다</p>
        </div>
      </div>
      <button type="submit" class="register-button">회원 가입</button>
    </form>
    <p class="login-link">
      계정을 가지고 계신가요? <a href="/login">로그인</a> <!-- 수정: HTML 파일 경로에서 FastAPI URI로 변경 -->
    </p>
  </div>
  <script src="/static/js/signup.js"></script> 수정: 상대경로에서 절대경로로 변경
</body>
</html>
